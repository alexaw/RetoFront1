<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    
    <title>Registro de usuario</title>
</head>
<body>
    <div class="container-fluid">
        
        <form id="form_id">
          
            <div class="row justify-content-center mt-5">
                <div id="cf" class="col-6 p-5 rounded text-white">
                    <h1 class="text-center text-white">Nuevo registro</h1>
                    <div class="form-group">
                        <label for="name">Nombre</label>
                        <input type="text" class="form-control text-body" id="name" pattern="\S+"
                        title="El nombre no debe llevar espacios en blanco" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo</label>
                        <input type="email" class="form-control text-body" id="email" pattern="\S+"
                        title="El email no debe llevar espacios en blanco" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Contraseña</label>
                        <input type="password" class="form-control text-body" id="password" pattern="\S+"
                        title="El password no debe llevar espacios en blanco" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="password_conf">Confirmacion contraseña</label>
                        <input type="password" class="form-control text-body" id="password_conf" pattern="\S+"
                        title="El password no debe llevar espacios en blanco" placeholder="Contraseña" required>
                    </div>
                    <button onclick="return saveUser()" class="btn btn-primary btn-block mb-2">Registrar</button>
                    <div class="text-center">
                        <p class="d-line pr-4">Ya tienes una cuenta?</p>
                        <a href="login.html" class="text-decoration-none text-white">Iniciar sesión</a>
                    </div>
                </div>
            </div>
          
        </form>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
        crossorigin="anonymous"></script>
    <script src="js/register.js" text="type/javascript"></script>

</body>
</html>
