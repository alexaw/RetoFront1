<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
        integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="css/estilos.css">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <form id="userForm">
            <div class="row justify-content-center mt-5">
                <div id="cf" class="col-6 p-5 rounded text-white">
                    <h1 class="text-center text-white">Formulario de usuario</h1>
                    <div class="form-group">
                        <label for="ident_user">Identificacion</label>
                        <input type="number" class="form-control text-body" id="ident_User" pattern="\S+"
                        title="" placeholder="Identificacion" required>
                    </div>
                    <div class="form-group">
                        <label for="name_user">Nombre</label>
                        <input type="text" class="form-control text-body" id="name_user" pattern="\S+"
                        title="" placeholder="Nombre" required>
                    </div>
                    <div class="form-group">
                        <label for="address_user">Dirección</label>
                        <input type="text" class="form-control text-body" id="address_user" pattern="\S+"
                        title="" placeholder="Direccion" required>
                    </div>
                    <div class="form-group">
                        <label for="cphone_user">Celular</label>
                        <input type="number" class="form-control text-body" id="cphone_user" pattern="\S+"
                        title="" placeholder="Celular" required>
                    </div>
                    <div class="form-group">
                        <label for="email_user">Correo</label>
                        <input type="email" class="form-control text-body" id="email_user" pattern="\S+"
                        title="" placeholder="Correo" required>
                    </div>
                    <div class="form-group">
                        <label for="password_user">Contraseña</label>
                        <input type="password" class="form-control text-body" id="passsword_user" pattern="\S+"
                        title="" placeholder="Contraseña" required>
                    </div>
                    <div class="form-group">
                        <label for="zone_user">Zona</label>
                        <input type="text" class="form-control text-body" id="zone_user" pattern="\S+"
                        title="" placeholder="Zona" required>
                    </div>
                    <div class="form-group">
                        <label for="type_user">Tipo</label>
                        <select name="type_user" id="type_user" type="text" class="form-control text-body" pattern="\S+" required>
                            <option value="">Seleciona el tipo de usuario</option>
                            <option value="cood_zona">Cordinador de zona</option>
                            <option value="asesor">Asesor comercial</option>
                        </select>
                    </div>
                    
                    <button onclick="" class="btn btn-primary btn-block mb-2">Guardar</button>
                    <button onclick="" class="btn btn-primary btn-block mb-2">Cancelar</button>
                    
                </div>
            </div>
            
        </form>
    </div>
</body>

</html>
